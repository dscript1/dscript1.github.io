<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Encriptador e Desencriptador de texto</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
        
    <body>
        <header>
            <img class="logo" src="Imagens_Encriptador_challenge/logo_alura.png" alt="logo da alura">
            <h1 class="title">Encriptador e Desencriptador da Alura</h1>
        </header>
        

        <section class="main"> 
            
                <section class="encrypt">
                    <textarea cols="100%" rows="60" name="" id="txt-area1" placeholder="Digite seu texto aqui" class="line text-animation"></textarea>
            
                    <section class="info">
                        <img src="Imagens_Encriptador_challenge/Vector.png" alt="ponto de exclamação" width="12px">
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </section>

                    <section class="buttons">
                        <button class="button btn-1">Criptografar</button>
                        <button class="button btn-2">Descriptografar</button>
                    </section>
                </section>
            
            </section>
            
        
        <section id="decrypt">
            <img class="icone" id="icone" src="Imagens_Encriptador_challenge/High quality products.png" alt="imagem procurando com lupa">
            <h2 id="none">Nenhuma mensagem encontrada</h2>
            
            <textarea cols="10" readonly name="" id="txt-area2" placeholder="Digite um texto que você deseja criptografar ou descriptografar"></textarea>
    
            <h3 id="msg"></h3>
        
            <section id="copy"></section>
        </section>   
                
        
        <footer class="footer"> 
        <p>por Claudia Carvalho</p>
        <a href="https://www.github.com/dscript1" target="_blank"><img class="LinkedIn" id="linkedIn" src="Imagens_Encriptador_challenge/logo_github.png">Github</a>
        <a rel="stylesheet" href="https://www.linkedin.com/in/claudiaccarvalhodev/" target="_blank"><img class="LinkedIn" id="linkedIn" src="Imagens_Encriptador_challenge/logo_linkedin.png">LinkedIn</a>

        </footer>

        <script src="script.js"></script>

    </body>

</html>
